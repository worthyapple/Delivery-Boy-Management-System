<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Delivery Boy</title>
</head>
<body>
    <h1>Edit Delivery Boy</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ delivery_boy.name }}" required><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ delivery_boy.phone }}" required><br><br>
        <label for="vehicle_number">Vehicle Number:</label>
        <input type="text" id="vehicle_number" name="vehicle_number" value="{{ delivery_boy.vehicle_number }}" required><br><br>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'vendor_dash' vendor_id %}">Back</a>
</body>
</html>
